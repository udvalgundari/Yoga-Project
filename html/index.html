  <div class="page header">
    <div class="wrapper">
      <div class="top-section-wrapper">
        <header class="devsite-top-section nocontent">
          <div class="devsite-top-logo-row-wrapper-wrapper">
            <div class="devsite-top-logo-row devsite-full-site-width">
              <div class="MENU">
                  <button onclick="myFunction()" class="dropbtn"> MENU </button>
                  <div id="myDropdown" class="dropdown-content">
                    <a href="../html/aboutus.html"><span><img src="../Images/lotus.png" width="40" height="40">ABOUT US</a>
                    <a href="../html/poses.html"><span><img src="../Images/yoga_pose.png" width="40" height="40"></span>POSES</a>

                    <a href="../html/form.html"><span><img src="../Images/news.png" width="40" height="40"></span>NEWSLETTER</a>
                  </div>
              </div>
              <script>

                function myFunction() {
                    document.getElementById("myDropdown").classList.toggle("show");
                }

                window.onclick = function(event) {
                  if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                      var openDropdown = dropdowns[i];
                      if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                      }
                    }
                  }
                }
              </script>

            </div>
          </div>
        </header>
      </div>
    </div>
  </div>


    <img class"displayed" width="400px" height="250px" alt
